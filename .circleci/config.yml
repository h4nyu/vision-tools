version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - restore_cache:
          keys:
          - deps-{{ checksum "setup.py" }}
      - run:
          name: Install Dependencies
          command: |
            pip install -e .[dev]

      - save_cache:
          key: deps-{{ checksum "setup.py" }}
          paths:
            - /home/circleci/.cache/

      - run:
          name: Tpye check App
          command: |
            mypy
      # - run:
      #     name: Test App
      #     command: |
      #       mkdir store
      #       pytest -v --cov=vnet tests

workflows:
  main:
    jobs:
      - build-and-test
