version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - restore_cache:
          keys:
          - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            poetry install

      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs

      - run:
          name: Tpye check App
          command: |
            poetry run mypy
      - run:
          name: Test App
          command: |
            mkdir store
            poetry run pytest -v --cov=vnet tests

workflows:
  main:
    jobs:
      - build-and-test
