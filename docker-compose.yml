version: '2.4'

services:
  app:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy

    shm_size: '30gb'
    environment:
      - http_proxy
      - https_proxy
    volumes:
      - .:/srv
      - ./store:/store
      - ./kaggle.json:/root/.kaggle/kaggle.json
    runtime: nvidia
